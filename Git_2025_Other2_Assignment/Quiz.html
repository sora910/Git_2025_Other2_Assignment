<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>

    <div id="quiz">
        <p id="question">問題: 日本の首都はどこですか？</p>

        <div id="choices">
            <label><input type="radio" name="choice" value="0"> 大阪</label><br>
            <label><input type="radio" name="choice" value="1"> 京都</label><br>
            <label><input type="radio" name="choice" value="2"> 東京</label><br>
            <label><input type="radio" name="choice" value="3"> 福岡</label><br>
        </div>

        <button id="submit">解答する</button>
    </div>

    <script src="Quiz.js"></script>
</body>
</html>
